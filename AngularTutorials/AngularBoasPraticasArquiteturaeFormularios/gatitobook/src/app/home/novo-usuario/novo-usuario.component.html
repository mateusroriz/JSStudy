<h4 class="text-center">Registre-se</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?. errors?. required && novoUsuarioForm.get('email')?. touched"
      mensagem="Email Obrigatorio"></app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?. errors ?. email && novoUsuarioForm.get('email')?. touched"
      mensagem="Email no formato incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName" />
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?. errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome Incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Usuário" class="form-control" formControlName="userName" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?. errors?. minusculo && novoUsuarioForm.get('userName')?. touched"
      mensagem="Usuario deve ser em letra minuscula">
    </app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?. errors?. usuarioExistente" mensagem="Usuario ja existe">
    </app-mensagem>

  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" />

    <app-mensagem *ngIf="novoUsuarioForm.errors?. senhaIgualUsuario" mensagem="Senha deve ser diferente do usuario">
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']"> Faça Login</a></p>
